name: Receiver for package update

on:
  workflow_dispatch:

jobs:
  update-package:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.CREATE_PR }}
    steps:
      - name: Set branch name
        id: branch
        run: echo "BRANCH=autobot-update-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
      - name: Checkout package
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Get latest pydicom hash
        id: hash
        run: |
          CWD=$(pwd)
          git clone https://github.com/pydicom/pydicom ../pydicom
          cd ../pydicom
          echo "PYDICOM_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV
          cd $CWD
      - name: Update package
        run: |
          echo -e "### Workflow dispatch testing receiver\n\n" $(date) > README.md
          git status
      - name: Create Pull Request
        # Only creates a new PR if there are changes
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.CREATE_PR }}
          title: "[type-bot] Update README.md"
          branch: ${{ steps.branch.outputs.BRANCH }}
          commit-message: "Automated package update"
          body: "Automated package update from https://github.com/pydicom/pydicom/commit/${{ steps.hash.outputs.PYDICOM_HASH }}"
      - name: Automerge Pull Request
        env:
            BRANCH: ${{ steps.branch.outputs.BRANCH }}
        run: |
          gh pr merge --auto --delete-branch --squash "$BRANCH"
